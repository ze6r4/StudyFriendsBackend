<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timer Settings</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/custom-select.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/new-skill-modal.css">
</head>
<body>
    <div class="container">
        <div class="panel" role="region" aria-label="Настройки таймера">
            <header>
                <div>
                    <h1>Настройки сессии</h1>
                    <p class="lead">Выберите удобные для вас временные интервалы.</p>
                </div>
            </header>

            <div class="grid">
                <div class="range-group">
                    <label for="workMinutes">Минуты работы: <span id="workValueText">25</span> мин</label>
                    <div class="slider-wrapper">
                        <input class="range-input" id="workMinutes" type="range" min="5" max="90" value="25" step="5">
                    </div>
                </div>

                <div class="range-group">
                    <label for="restMinutes">Минуты отдыха: <span id="restValueText">5</span> мин</label>
                    <div class="slider-wrapper">
                        <input class="range-input" id="restMinutes" type="range" min="1" max="30" value="5" step="1">
                    </div>
                </div>

                <div class="range-group">
                    <label for="cyclesAmount">Количество циклов: <span id="cyclesValueText">4</span></label>
                    <div class="slider-wrapper">
                        <input class="range-input" id="cyclesAmount" type="range" min="1" max="10" value="4" step="1">
                    </div>
                </div>

                <div class="range-group">
                    <label id="selectSkillLabel" for="selectSkillButton">Навык</label>
                    <div class="custom-select" id="selectSkill">
                        <button class="select-button" id="selectSkillButton"
                                aria-haspopup="listbox"
                                aria-expanded="false"
                                aria-labelledby="selectSkillLabel selectSkillValue">
                            <span class="selected-value" id="selectSkillValue">Выберите навык</span>
                            <span class="arrow"></span>
                        </button>
                        <ul class="select-dropdown hidden" role="listbox" aria-labelledby="selectSkillLabel">
                            <li role="option" id="skillOption1">
                                <span class="item-text">Рисование</span>
                                <button type="button" class="delete-item-btn" aria-label="Удалить Рисование">✕</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="range-group">
                    <label id="totalTime">Время сессии: ?</label>
                </div>
            </div>

            <div class="controls">
                <button onclick="startSession()">Начать сессию</button>
            </div>
        </div>

        <div class="friends-section">
            <header>
                <div>
                    <h1>Мои друзья</h1>
                    <p class="lead">Выберите друга для совместной работы в сессии</p>
                </div>
            </header>

            <div class="friends-grid">
                <div class="friend-card" id="selectFriend">

                </div>
            </div>
        </div>
    </div>
    <!-- Модалка для добавления навыка -->
    <div class="modal-overlay hidden" id="addSkillModal">
        <div class="modal">
            <header>
                <h2>Добавить навык</h2>
                <button class="modal-close" id="closeAddSkillModal" aria-label="Закрыть">✕</button>
            </header>
            <div class="modal-body">
                <label for="newSkillName">Название навыка</label>
                <input type="text" id="newSkillName" placeholder="Введите название" />

                <label for="newSkillLevel">Уровень навыка: <span id="skillLevelValue">5</span></label>
                <input type="range" id="newSkillLevel" min="1" max="10" value="5" />
            </div>
            <footer>
                <button id="saveSkillBtn">Сохранить</button>
            </footer>
        </div>
    </div>

    <script type="module" src="js/ui.js"></script>

    <script type="module" src="js/session.js"></script>

    <script type="module" src="js/custom-select.logic.js"></script>

    <script type="module" src="js/friend-cards.js"></script>
</body>
</html>

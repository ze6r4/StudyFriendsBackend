<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/timer.css">
</head>
<body>

<div class="background"></div>

<div class="container">

    <!-- БЛОКНОТ -->
    <div class="notebook-section">
        <div class="notebook">

            <div class="notebook-rings">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
            </div>

            <div class="notebook-content">
                <h1 class="notebook-title">Заметки</h1>

                <div
                        id="notesContent"
                        class="notes-content"
                        contenteditable="true"
                >
                    <p>Можно редактировать этот текст прямо здесь...</p>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- ТАЙМЕР + КНОПКА -->
<div class="bottom-center">

    <div class="timer-standalone">
        <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
    </div>

    <button class="btn btn-start" id="startBtn">
        <span>Начать</span>
    </button>

</div>

<footer class="footer">
    <button id="devModeBtn">Режим разработчика</button>
    <button id="resetTimerDevBtn">Очистить localStorage</button>
</footer>

<script type="module" src="js/timer.js"></script>
<script src="js/notes-storage.js" defer></script>

</body>
</html>

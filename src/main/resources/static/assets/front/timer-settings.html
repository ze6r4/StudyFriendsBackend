<body>
    <div class="range-group">
        <div class="range-label">
            <p>Минуты работы: <span id="workValue" class="range-value">?</span> мин</p>
        </div>
        <input class="range-input" id="workMinutes" type="range" min="5" max="60" value="25" step="5">
    </div>

    <div class="range-group">
        <div class="range-label">
            <p>Минуты отдыха: <span id="restValue" class="range-value">?</span> мин</p>
        </div>
        <input class="range-input" id="restMinutes" type="range" min="1" max="15" value="5" step="1">
    </div>

    <div class="range-group">
        <div class="range-label">
            <p>Количество циклов: <span id="cyclesValue" class="range-value">?</span></p>
        </div>
        <input class="range-input" id="cyclesAmount" type="range" min="1" max="10" value="4" step="1">
    </div>

    <div class="range-group">
        <label for="selectFriend">
            <p>ID друга</p>
        </label>
        <select id="selectFriend">
            <option value="1">Ник (ID: 1)</option>  
            <option value="2">НЕТУ Сара (ID: 2)</option>  
            <option value="3">НЕТУ Кэйти (ID: 3)</option>
            <option value="4">НЕТЮ Боби (ID: 4)</option>  
        </select>
    </div>

    <div class="range-group">
        <label for="selectSkill">
            <p>Навык</p>
        </label>
        <select id="selectSkill">
            <option value="1">Рисование (ID: 1)</option>  
            <option value="2">Программирование (ID: 2)</option>  
            <option value="3">Уборка (ID: 3)</option>
            <option value="4">Спорт (ID: 4)</option>  
        </select>
    </div>
    
    <div class="result-of-settings">
        <p id="totalTime">Время сессии: ?</p>
        <p id="totalCoins">Количество монет: ?</p>
        <p id="totalExp">Очки навыка: ? EXP</p>
    </div>
    
    <button onclick="startSession()">Начать сессию</button>
    <script src="js/session-settings.js"></script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session creation</title>
    <!--link rel="stylesheet" href="css/timer-settings.css"!-->
</head>
<body>
    
    <div class="work-minutes">
        <label class="range-label" for="tailmetr">
            <p>Минуты работы</p>
        </label>
        <input
            class="range-input"
            id="tailmetr"
            type="range"
            min="0"
            max="100"
            value="50"
            step="1"
        >
    </div>

    <div class="rest-minutes">
        <label class="range-label" for="tailmetr">
            <p>Минуты отдыха</p>
        </label>
        <input
            class="range-input"
            id="tailmetr"
            type="range"
            min="0"
            max="100"
            value="50"
            step="1"
        >
    </div>

    <div class="cycle-amount">
        <label class="range-label" for="tailmetr">
            <p>Количество циклов</p>
        </label>
        <input
            class="range-input"
            id="tailmetr"
            type="range"
            min="0"
            max="10"
            value="4"
            step="1"
        >
    </div>
    <div class="friend">
        <label for="select-friend">
            <p>ID друга</p>
        </label>
        <select
        id="select-friend"
        >
            <option value="f1">Ник</option>  
            <option value="f2">Сара</option>  
            <option value="f3">Кэйти</option>
            <option value="f4">Боби</option>  
        </select>
    </div>
    <div class = "skill">
        <label for="select-skill">
            <p>Навык</p>
        </label>
        <select
        id="select-skill"
        size="4">
            <option value="skill1">Рисование</option>  
            <option value="skill2">Программирование</option>  
            <option value="skill3">Уборка</option>
            <option value="skill4">Спорт</option>  
        </select>
    </div>
    
    <div class="result-of-settings">
        <p>Время сессии: ?? часов ?? минуты</p>
        <p>Количество монет: ??</p>
        <p>Очки навыка: ??EXP</p>
    </div>
    <button onclick="getPlayerData(1)">Начать</button>
    
    <script src="js/session-settings.js"></script>
</body>
</html>
